{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .links__item{
            margin: 0 4px;
        }
    </style>
</head>
<body>
<header>
    {% if user.is_authenticated %}
        {{ user.username }}
        <a href="{% url 'accounts:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Войти</a>
        <a href="{% url 'accounts:register' %}">Регистрация</a>
    {% endif %}
</header>

{% block content %}{% endblock content %}

<script src="{% static 'js/jquery/jquery-3.5.1.min.js' %}"></script>
{% block js %}{% endblock js %}
</body>


</html>
