<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    {% if user.is_authenticated %}
        {{ user.username }}
        <a href="{% url 'accounts:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'accounts:login' %}">Войти</a>
        <a href="{% url 'accounts:register' %}">Регистрация</a>
    {% endif %}
</header>

{% block content %}{% endblock content %}
</body>
</html>
